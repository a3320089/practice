<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多组图片切换</title>
		<link rel="stylesheet" type="text/css" href="style/style.css"/>
	</head>
	<body>
		<div class="banner">
			<span id="prve" class="btn">上一组</span>
			<span id="next" class="btn">下一组</span>
			<div class="left_box">
				<img src="img/0.jpg" id="leftImg"/>
				<p class="text" id="leftText">第一组第一张</p>
				<p class="num"><span id="left_index">1</span>/<span id="left_max">4</span></p>
			</div>
			<div class="right_box">
				<img src="img/1.jpg" id="rightImg"/>
				<p class="text" id="rightText">第二组第一张</p>
				<p class="num"><span id="right_index">1</span>/<span id="right_max">3</span></p>
			</div>
		</div>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
