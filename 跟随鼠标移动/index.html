<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{width: 10px;height: 10px;background: #000;border-radius: 50%;position: absolute;}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var div = document.getElementsByTagName('div');
			document.onmousemove = function (e) {
				var e = e||window.event;
				for (var i=0;i<div.length;i++) {
					(function (index) {
						setTimeout(function () {
						div[index].style.left = e.clientX + 'px';
						div[index].style.top = e.clientY + 'px';
					},index*30)
					})(i)
					
					
				}
			}
		</script>
	</body>
</html>
