<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div class="box">
			<div class="musicBox">
				<div class="music">
					<span class="select"></span>
					<span class="name">泡沫</span>
					<span class="singer">邓紫棋</span>
				</div>
				<div class="music">
					<span class="select"></span>
					<span class="name">说爱你</span>
					<span class="singer">蔡依林</span>
				</div>
				<div class="music">
					<span class="select"></span>
					<span class="name">稻香</span>
					<span class="singer">周杰伦</span>
				</div>
				<div class="music">
					<span class="select"></span>
					<span class="name">我的梦</span>
					<span class="singer">张靓颖</span>
				</div>
				<div class="music">
					<span class="select"></span>
					<span class="name">怎么说我不爱你</span>
					<span class="singer">萧敬腾</span>
				</div>

					<span class="singer">白若溪</span>
				</div>
			</div>
			<div class="bottom">

				<span id="allChecktext">全选</span>
				<span class="collect icon" id="collect"></span>
				<span id="collectText"> 收藏</span>

				<span class="del icon" id="del"></span>

		</div>
		<script src="main.js" type="text/javascript" charset="utf-8"></script>

</html>
